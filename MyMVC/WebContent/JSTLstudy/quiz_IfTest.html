<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JSTL; quiz_IfTest: 두 개의 수를 입력 받아서 크기 비교하기</title>
<script type="text/javascript">
	function goSubmit() {
		
		var frm = document.ifFrm;
		frm.method="GET";
		frm.action="quiz_IfTestEnd.jsp";
		frm.submit();
	}	
</script>

</head>
<body>
	<form name="ifFrm">
		첫번째 수: <input type="text" name="num1"/><br/>
		두번째 수: <input type="text" name="num2"/><br/>
		<button type="button" onClick="goSubmit();">확인</button>
	</form>
</body>
</html>
